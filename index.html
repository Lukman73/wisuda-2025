<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wisuda III - Digitech University</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-right: 20px;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header-text h1 {
      margin: 0;
      font-size: 28px;
    }

    .header-text p {
      margin: 5px 0 0 0;
      font-style: italic;
      font-size: 16px;
    }

    .slideshow-container {
      max-width: 700px;
      position: relative;
      margin: 30px auto;
      border: 5px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
    }

    .slides {
      display: none;
      width: 100%;
      height: auto;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <img src="Logo UTD.png" alt="Logo Digitech University" class="logo" />
    <div class="header-text">
      <h1>Wisuda III - Digitech University</h1>
      <p>"Melangkah Pasti, Menuju Peradaban Baru"</p>
    </div>
  </header>

  <div class="slideshow-container">
    <img class="slides" src="foto01.jpg" alt="Foto 1" />
    <img class="slides" src="foto02.jpg" alt="Foto 2" />
    <img class="slides" src="foto03.jpg" alt="Foto 3" />
    <img class="slides" src="foto04.jpg" alt="Foto 4" />
    <img class="slides" src="foto05.jpg" alt="Foto 5" />
    <img class="slides" src="foto06.jpg" alt="Foto 6" />
    <img class="slides" src="foto07.jpg" alt="Foto 7" />
    <img class="slides" src="foto08.jpg" alt="Foto 8" />
    <img class="slides" src="foto09.jpg" alt="Foto 9" />
    <img class="slides" src="foto010.jpg" alt="Foto 10" />
    <img class="slides" src="foto011.jpg" alt="Foto 11" />
  </div>

  <footer>
    &copy; 2025
  </footer>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      const slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000);
    }
  </script>

</body>
</html>
