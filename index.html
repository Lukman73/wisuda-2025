<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wisuda III - Digitech University</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      position: relative;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-right: 20px;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header-text h1 {
      margin: 0;
      font-size: 28px;
    }

    .header-text p {
      margin: 5px 0 0 0;
      font-style: italic;
      font-size: 16px;
    }

    .audio-player {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .menu-bar {
      background-color: #ffcc00;
      padding: 8px;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee-wrapper {
      overflow: hidden;
      position: relative;
      height: 24px;
    }

    .marquee-text {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: marquee 30s linear infinite;
      font-weight: bold;
      font-size: 16px;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .slideshow-container {
      width: 90%;
      max-width: 700px;
      position: relative;
      border: 5px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
      margin-top: 20px;
    }
