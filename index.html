<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wisuda III - Digitech University</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: #1c4e80;
      color: white;
      padding: 10px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    header p {
      margin: 0;
      font-size: 0.95em;
      font-style: italic;
    }

    .banner {
      background-color: #fcd116;
      color: black;
      text-align: center;
      padding: 8px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px 20px;
      position: relative;
      z-index: 10;
    }

    .slideshow-container {
      max-width: 100%;
      width: 90vw;
      max-height: 90vh;
      aspect-ratio: 16/9;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .slideshow-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .slideshow-container img.active {
      display: block;
    }

    footer {
      background-color: #1c4e80;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9em;
    }

    audio {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <header>
    <h1>Wisuda III - Digitech University</h1>
    <p><em>"Melangkah Pasti, Menuju Peradaban Baru"</em></p>
  </header>

  <div class="banner">
    Selamat & Sukses Lulusan Digitech Membangun Negeri | Selamat & Sukses Para Wisudawan/i | Kami Bangga Padamu !
  </div>

  <audio controls autoplay loop>
    <source src="audio/lagu-wisuda.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung elemen audio.
  </audio>

  <div class="content">
    <div class="slideshow-container">
      <img src="images/wisuda1.jpg" class="active" alt="Foto 1" />
      <img src="images/wisuda2.jpg" alt="Foto 2" />
      <img src="images/wisuda3.jpg" alt="Foto 3" />
    </div>
  </div>

  <footer>
    &copy; 2025 Digitech University
  </footer>

  <script>
    const slides = document.querySelectorAll(".slideshow-container img");
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
      });
    }

    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 3000);
  </script>

</body>
</html>
